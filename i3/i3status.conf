### Configuration file for i3status
## http://i3wm.org/i3status/
# Modified: 15.11.2011 : mseed : http://www.fastlinux.eu

# Date    : 21/07/2017
# Version : v2.0.1

###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 1
}

###################
# START AND ORDER #
###################

order += "cpu_usage"
order += "cpu_temperature 0"
order += "volume master"
order += "time"
order += "wireless wlo1"
order += "battery 0"


###################
# SENSORS SETTING #
###################


##CPU temperature
cpu_temperature 0 {
        format = "%degrees °C"
        #path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp3_input"
	#path = "/sys/devices/platform/coretemp.0/hwmon/hwmon0/temp3_input"
}


## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min G"
}


## audio volume sensor
volume master {
    format = "♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    format = "%A %d:%b %H:%M"
}

## wlan sensor
wireless wlo1 {
    format_up = "W: %quality"
    format_down = "W: down"
}

## battery sensor
battery 0 {
    format = "%status %percentage"
    last_full_capacity = false
    status_chr = "᳂ "
    status_bat = "᳃ "
    status_full = "᳁ "
}

########################################################################
### The rest is not selected add it to the top at start and order
########################################################################

## ethernet sensor
ethernet enp2s0 {
    # if you use %speed, i3status requires root privileges shows only if you have a 1000Mbit/s after ip adress)
    #format_up = "E: %ip (%speed)"
    format_up = "E: %ip"
}

## HDD sensor
disk "/" {
    format = "%free"
}

## VPN sensor
run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

## DHCP sensor
run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}


## HDD sensor
disk "/home" {
    format = "%free"
}
